    <form id="registroForm" class="form-register">
        <h4>¡¡Únete a la familia Orion!!</h4>


      <label class="controls" for="nombreRegistro">Nombre:</label>
      <input class="controls" type="text" id="nombreRegistro" required>
  
      <label class="controls" for="apellidoRegistro">Apellido:</label>
      <input class="controls" type="text" id="apellidoRegistro" required>
  
      <label class="controls" for="correoRegistro">Correo:</label>
      <input class="controls" type="email" id="correoRegistro" required>
  
      <label class="controls" for="contrasenaRegistro">Contraseña:</label>
      <input class="controls" type="password" id="contrasenaRegistro" required>

      <div class="genero">
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>
    </div>
    
    <div class="genero">
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>
    </div>
  
      <button  class="botons" type="button" onclick="registrar()" ><a href="iniciar sesion.html">Registrarse</a></button>
